version: 0.0
Resources:
  - TargetService:
      Type: AWS::ECS::Service
      Properties:
        TaskDefinition: "<TASK_DEFINITION>"
        LoadBalancerInfo:
          ContainerName: "foodeez-backend"
          ContainerPort: 3000
Hooks:
  - BeforeInstall: "scripts/before-install.sh"
  - AfterInstall: "scripts/after-install.sh"
  - ValidateService: "scripts/validate-service.sh"